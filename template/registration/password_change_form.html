{% extends "common.html" %}
{% block title %} Password change form {% endblock title %}
{% block content %}
{% load static %}

    <div class="container col-7 col-md-4 py-3">
        <h3 class="text-center">Change Password</h3>
        <form method="post">
            {% csrf_token %}
            {% load bootstrap %}
            {{form|bootstrap}}

            <button type="submit" class="btn btn-primary w-100 mt-1">Send</button>
        </form>

    </div>


{% endblock content %}

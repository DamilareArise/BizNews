{% extends "common.html" %}
{% block title %} Login {% endblock title %}
{% block content %}
{% load static %}

    <div class="container col-7 col-md-4 py-3">
        <h3 class="text-center">Login</h3>
        <form method="post">
            {% csrf_token %}
            {% load bootstrap %}
            {{form|bootstrap}}

            <button type="submit" class="btn btn-primary w-100 mt-1">Login</button>
            <div class="d-flex justify-content-between">
                <a href="{% url "signup" %}">Register</a>
                <a href="{% url "password_reset" %}">Forget password?</a>
            </div>

        </form>

    </div>


{% endblock content %}

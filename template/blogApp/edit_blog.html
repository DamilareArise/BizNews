{% extends "common.html" %}
{% block title %} Edit Blog {% endblock title %}
{% block content %}
{% load static %}

    <div class="container col-7 col-md-4 py-3">
        <h3 class="text-center">Edit Blog</h3>
        {% if messages %}
        <div>
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                   
                </div>
            {% endfor %}
        </div>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% load bootstrap %}
            {{editForm|bootstrap}}
            

            <button type="submit" class="btn btn-primary w-100 mt-1">Edit</button>
        </form>

    </div>


{% endblock content %}
